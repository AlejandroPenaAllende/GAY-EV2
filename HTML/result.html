<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
</head>
<body>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabase = createClient(
            'https://hmqxyjsnspztoymjyvll.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...' // tu key pública
        );

        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');

        if (status === 'success') {
            const carrito = JSON.parse(sessionStorage.getItem('carritoParaDescontar')) || [];

            for (const item of carrito) {
            const { data, error } = await supabase
                .from('product2')
                .update({ stock: supabase.rpc('decrement_stock', { id_param: item.codigo, cantidad_param: item.cantidad }) }) 
                .eq('code', item.codigo);

            if (error) {
                console.error(`Error al actualizar el stock de ${item.nombre}:`, error);
            }
            }

            document.getElementById('mensaje').textContent = '✅ ¡Pago exitoso! Gracias por tu compra.';
            sessionStorage.removeItem('carritoParaDescontar');
            localStorage.removeItem('carrito');
        } else if (status === 'failed') {
            document.getElementById('mensaje').textContent = '❌ La transacción fue rechazada.';
        }
    </script>   

    <div id="mensaje">Procesando pago...</div>


</body>
</html>
